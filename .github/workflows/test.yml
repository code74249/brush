name: Tests

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests
        run: |
          cd tests
          node --version
          node unit.test.js
        continue-on-error: false

      - name: Test summary
        if: always()
        run: |
          echo "Tests completed. Check the job output for results."